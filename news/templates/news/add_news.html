{% extends 'news/base.html' %}
{% block title %}Add news{% endblock %}

{% block content %}
    <h1>Add news</h1>
    <form action="{% url 'add-news' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.non_field_errors }}
        <button type="submit" class="btn btn-primary btn-block">Add news</button>

    </form>
{% endblock %}
