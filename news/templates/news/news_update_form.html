{% extends 'news/base.html' %}
{% block title %}Edit news{% endblock %}

{% block content %}
    <h1>Edit news</h1>
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.non_field_errors }}
        <button type="submit" class="btn btn-primary btn-block">Edit</button>
    </form>
{% endblock %}
